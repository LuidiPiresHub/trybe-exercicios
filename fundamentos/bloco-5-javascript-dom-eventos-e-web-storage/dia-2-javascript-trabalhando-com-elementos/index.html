<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
      let fraseH1 = 'Exercício 5.2 - JavaScript DOM'
      let Body = document.querySelector('body')
      let element = document.createElement('h1')
      element.innerText = fraseH1
      element.className = 'title'
      Body.appendChild(element)

      let tagMain = document.createElement('main')
      tagMain.className = 'main-content'
      Body.appendChild(tagMain)    

      let tagSectionCenter = document.createElement('section')
      tagSectionCenter.className = 'center-content'
      tagMain.appendChild(tagSectionCenter)

      let tagParagraph = document.createElement('p')
      tagSectionCenter.appendChild(tagParagraph)
      tagParagraph.innerText = 'Criando Site via JavaScript'
      
      let tagSectionLeft = document.createElement('section')
      tagSectionLeft.className = 'left-content'
      tagMain.appendChild(tagSectionLeft)

      let tagSectionRight = document.createElement('section')
      tagSectionRight.className = 'right-content'
      tagMain.appendChild(tagSectionRight)

      let imagem = document.createElement('img')
      imagem.className = 'small-image'
      imagem.src = 'https://picsum.photos/200'
      tagSectionLeft.appendChild(imagem)

      let ulList = document.createElement('ul')
      tagSectionRight.appendChild(ulList)
      let array = ['um', 'dois', 'trẽs', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez']
      for (let list in array) {
        let itenList = document.createElement('li')
        itenList.innerHTML = array[list]
        ulList.appendChild(itenList)
      }        

      for (let i = 1; i <= 3; i += 1) {
        let tagsH3 = document.createElement('h3')
        tagsH3.innerHTML =+ i
        tagsH3.className = 'description'
        tagMain.appendChild(tagsH3)
      }

      tagMain.removeChild(tagSectionLeft)
    
      tagSectionRight.style.marginRight = 'auto'

      tagSectionCenter.style.backgroundColor = 'green'

      ulList.lastChild.remove()
      ulList.lastChild.remove()
      
    </script>
  </body>
</html>
